  <header class="page-header">
    <div class="container">
      <h1>Contact</h1>
      <p class="lead">Neem contact met me op</p>
    </div>
  </header>

  <div class="container my-5">
    <div class="row">
      <main class="col-md-8">
        <div class="card-custom">
          <h2 class="mb-4">Contactformulier</h2>
          
          <!-- Netlify -->
          <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Voornaam <span style="color: #ff6b6b;">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail <span style="color: #ff6b6b;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="col-12">
                <label for="subject" class="form-label">Onderwerp <span style="color: #ff6b6b;">*</span></label>
                <input type="text" class="form-control" id="subject" name="subject" required>
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Bericht <span style="color: #ff6b6b;">*</span></label>
                <textarea class="form-control" id="message" name="message" rows="10" required></textarea>
              </div>
              
              <!-- reCAPTCHA  -->
              <div class="col-12">
                <div data-netlify-recaptcha="true"></div>
              </div>
              
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary mt-3">Verzenden</button>
              </div>
            </div>
          </form>
        </div>
      </main>

      <aside class="col-md-4">
        <div class="contact-info">
          <h2 class="mb-4"><i class="bi bi-envelope me-2"></i>Contact Info</h2>
          <div class="contact-item">
            <i class="bi bi-envelope"></i>
            <div>
              <strong>E-mail</strong><br>
              <a href="mailto:s167266@ap.be">s167266@ap.be</a>
            </div>
          </div>
          <div class="contact-item">
            <i class="bi bi-geo-alt"></i>
            <div><strong>Locatie</strong><br>AP Hogeschool<br>Ellermansstraat 33<br>Antwerpen, België</div>
          </div>
          <div class="contact-item">
            <i class="bi bi-mortarboard"></i>
            <div><strong>Opleiding</strong><br>AP Hogeschool<br>Systeem- en Netwerkbeheer</div>
          </div>

            <a href="https://www.linkedin.com/" target="_blank"><i class="bi bi-linkedin" style="font-size: 2rem;"></i></a>

  <script>
    // Initialize Leaflet map
    document.addEventListener('DOMContentLoaded', function() {
      // Coordinates for Ellermansstraat 33, Antwerpen
      const apHogeschool = [51.2194, 4.4024];
      
      // Create map
      const map = L.map('map').setView(apHogeschool, 16);
      
      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      
      // Add marker
      const marker = L.marker(apHogeschool).addTo(map);
      marker.bindPopup('<strong>AP Hogeschool</strong><br>Ellermansstraat 33<br>Antwerpen, België');
      marker.openPopup();
    });
  </script>
